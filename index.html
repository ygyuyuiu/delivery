<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromBoard Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header-top">
      <div class="container header-top__container">
        <div class="header-top__name-box">
          <div class="logo header-top__logo">
            <a class="header-top__link" href="index.html"
              ><img src="img/d-shop.png" alt="logo" width="70" height="70"
            /></a>
          </div>
          <a class="header-top__link" href="index.html"
            ><span class="title header-top__title">FromBoard Delivery</span></a
          >
        </div>

        <div class="header-top__help-box">
          <div class="header-top__coast">
            <p class="header-top__text">
              Доставляем товары из заграницы в Россию
            </p>
            <p class="header-top__text">Стоимость от 550 рублей за заказ</p>
            <p class="header-top__text">1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
          </div>
          <div class="header-top__call">
            <span class="tell"
              ><a class="header-top__link" href="tel:+78001234567"
                >+7 (800) 123 45-67</a
              ></span
            >
            <span class="region">Звонки по России бесплатны</span>
          </div>
        </div>
      </div>
    </section>

    <header class="header">
      <div class="container header__container">
        <div class="header-list__box">
          <ul class="list">
            <li class="list-item">
              <a href="" class="list-link">Калькулятор</a>
            </li>
            <li class="list-item"><a href="" class="list-link">О нас</a></li>
            <li class="list-item"><a href="" class="list-link">Гарантии</a></li>
            <li class="list-item"><a href="" class="list-link">Отзывы</a></li>
          </ul>
        </div>

        <form class="header__form">
          <button
            class="btn header__btn"
            type="submit"
            name="button"
            formaction="formboarddelivery.ru"
            formmethod="post"
            formenctype="multipart/form-data"
          >
            Оставить заявку
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
