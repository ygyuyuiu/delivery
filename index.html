<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromBoard Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header-top">
      <div class="container header-top__container">
        <div class="header-top__name-box">
          <div class="logo header-top__logo">
            <img src="img/d-shop.png" alt="logo" width="70" height="70" />
          </div>
          <span class="title header-top__title">FromBoard Delivery</span>
        </div>

        <div class="header-top__help-box">
          <div class="header-top__coast">
            <p class="header-top__text">
              Доставляем товары из заграницы в Россию
            </p>
            <p class="header-top__text">Стоимость от 550 рублей за заказ</p>
            <p class="header-top__text">1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
          </div>
          <div class="header-top__call">
            <span class="tell">+7 (800) 123 45-67</span>
            <span class="region">Звонки по России бесплатны</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
